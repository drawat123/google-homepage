<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Google Look</title>
</head>

<body>
    <header class="header">
        <nav>
            <ul id="nav">
                <li><a class="top-bar-link" href="#">Gmail</a></li>

                <li><button id="signin" type="button">Sign in</button></li>

    </header>
    <main class="main-container">

            <img src="images/googlelogo.png" alt="Google Logo">
            <div id="search">

            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
        </div>
    </main>
    <div class="footer">
        <div class="left">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How the Search Works</a></li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>

</html>
